<!DOCTYPE html>
<head>
    <title>SignUp</title>
    <style type="text/css">
        form{
         color: red;font-size: 30px;
        }
        input{
            font-size:20px;
        }
    </style>

</head>
<body>
 {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}></li>
    {% endfor %}
</ul
{% endif %}

    <marquee><h1 >Create your account here </h1></marquee>


    <form action="" method="post" style="text-align: center;">
        {% csrf_token %}
        <br><br>

         <div>
            <label>username -:</label>
            <input type="text" id="username" name="username" placeholder="Enter Your username" required>
        </div><br>
        <div>
            <label>Email -:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
        </div><br>
        <div>
            <label>Password -:</label>
            <input type="password" id="pass1" name="pass1" placeholder="Enter your Password" required>
        </div><br>
        <div>
            <label>Password -:</label>
            <input type="password" id="pass2" name="pass2" placeholder="Enter your Password Again" required>
        </div><br>

        <div>
            <button type="submit">Sign UP </button>

        </div>
        <div style="text-align: center;">
       <h3 >Login here<a href="/" >-login</a></h3>
        </div>

    </form>
</body>
